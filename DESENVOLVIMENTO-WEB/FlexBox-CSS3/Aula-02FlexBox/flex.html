<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos Flex</title>
    <style>
        .container{
            display: flex;
            border: 1px solid;
            max-width: 400px;
        }

        .item{
            background-color: brown;
            color: white;
            font-size: 24px;
            text-align: center;
            margin: 5px;
        }

        .flex1{
            flex: 1;
            /* Grow = 1 | Shrink = 1 | basis = 0 */
        }

        .largura{
            width: 200px;
            /* min-width: 250px; */
        }

        .flex2{
            flex: 2;
            /* Grow = 2 | Shrink = 1 | basis = 0 */
        }
    </style>
</head>
<body>
    <P>FLEX 1</P>
    <div class="container">
        <div class="item flex1">A</div>
        <div class="item flex1">BBB</div>
        <div class="item flex1">CC</div>
        <div class="item flex1">D</div>
        <div class="item flex1">EF</div>
    </div>

    <P>FLEX MIX</P>
    <div class="container">
        <div class="item flex1">A</div>
        <div class="item flex2">BBB</div>
        <div class="item flex2">CC</div>
        <div class="item flex1">D</div>
        <div class="item flex1">EF</div>
    </div>

    <P>FLEX width ignorado -> basis = 0</P>
    <div class="container">
        <div class="item flex1 largura">A</div>
        <div class="item flex1 largura">BBB</div>
        <div class="item flex1 largura">CC</div>
        <div class="item flex1 largura">D</div>
        <div class="item flex1 largura">EF</div>
    </div>
</body>
</html>
